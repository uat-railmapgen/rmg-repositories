name: Release to GitLab

on:
  workflow_call:
    inputs:
      app_name:
        type: string
        required: true
      version:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      app_name:
        description: App
        required: true
      version:
        description: Version
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Prepare PRD repo
        run: |
          if [ ${{ inputs.app_name }} == 'railmapgen.github.io' ]
          then
            git clone https://chitowong:${{ secrets.GITLAB_RELEASE }}@gitlab.com/railmapgen/railmapgen.gitlab.io.git GITLAB_REPO/
          else
            git clone https://chitowong:${{ secrets.GITLAB_RELEASE }}@gitlab.com/railmapgen/${{ inputs.app_name }}.git GITLAB_REPO/
          fi

      - name: Release
        shell: bash
        run: |
          set -eux

          # Clear artefact folder
          cd GITLAB_REPO/
          rm -rf public
          mkdir public
          cd ..

          # Download artefacts
          curl -o dist.tar.gz -L https://github.com/uat-railmapgen/rmg-repositories/raw/main/${{ inputs.app_name }}/${{ inputs.version }}.tar.gz
          tar -xvf dist.tar.gz -C GITLAB_REPO/public/

          # Write INFO.JSON
          cat >public/info.json <<EOF
          {
            "component": "$1",
            "version": "$2",
            "environment": "PRD",
            "instance": "GitLab"
          }
          EOF
          
          # Write .gitlab-ci.yml
          cat >.gitlab-ci.yml <<EOF
          pages:
            stage: deploy
            script:
              - echo "Do nothing"
            artifacts:
              paths:
                - public
            only:
              - main
          EOF
          
          # Push
          git add .
          git commit -m "Release version ${{ inputs.version }} to GitLab"
          git push
