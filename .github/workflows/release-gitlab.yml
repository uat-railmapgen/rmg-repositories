name: Release to GitLab

on:
  workflow_call:
    inputs:
      app_name:
        type: string
        required: true
      version:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      app_name:
        description: App
        required: true
      version:
        description: Version
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Prepare PRD repo
        run: |
          if [ ${{ github.event.inputs.app_name }} == 'railmapgen.github.io' ]
          then
            git clone https://chitowong:${{ secrets.GITLAB_RELEASE }}@gitlab.com/railmapgen/railmapgen.gitlab.io.git GITLAB_REPO/
          else
            git clone https://chitowong:${{ secrets.GITLAB_RELEASE }}@gitlab.com/railmapgen/${{ github.event.inputs.app_name }}.git GITLAB_REPO/
          fi

      - name: Release
        run: |
          chmod +x ./release-gitlab.sh
          ./release-gitlab.sh ${{ github.event.inputs.app_name }} ${{ github.event.inputs.version }}
