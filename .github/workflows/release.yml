name: Release

on:
  workflow_call:
    inputs:
      app_name:
        type: string
        required: true
      version:
        type: string
        required: true
      environment:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      app_name:
        description: App
        required: true
      version:
        description: Version
        required: true
      environment:
        description: Environment (UAT/PRD)
        default: UAT
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Prepare UAT repo
        if: ${{ github.event.inputs.environment == 'UAT' }}
        run: |
          if [ ${{ github.event.inputs.app_name }} == 'railmapgen.github.io' ]
          then
            git clone https://wongchito:${{ secrets.RMG_BUILD_AND_RELEASE }}@github.com/uat-railmapgen/uat-railmapgen.github.io.git TARGET_REPO/
          else
            git clone https://wongchito:${{ secrets.RMG_BUILD_AND_RELEASE }}@github.com/uat-railmapgen/${{ github.event.inputs.app_name }}.git TARGET_REPO/
          fi

      - name: Prepare PRD repo
        if: ${{ github.event.inputs.environment == 'PRD' }}
        run: |
          git clone https://wongchito:${{ secrets.RMG_BUILD_AND_RELEASE }}@github.com/railmapgen/${{ github.event.inputs.app_name }}.git TARGET_REPO/

      - name: Release
        run: |
          chmod +x ./release.sh
          ./release.sh ${{ github.event.inputs.app_name }} ${{ github.event.inputs.version }} ${{ github.event.inputs.environment }}

      - name: Release to other mirrors
        if: ${{ github.event.inputs.environment == 'PRD' }}
        run: |
          curl -XPOST -u "wongchito:${{ secrets.RMG_BUILD_AND_RELEASE }}" \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/uat-railmapgen/rmg-repositories/actions/workflows/release-gitlab.yml/dispatches \
            --data '{"ref": "main", "inputs": {"app_name": "${{ github.event.inputs.app_name }}", "version": "${{ github.event.inputs.version }}"}}'
          curl -XPOST -u "wongchito:${{ secrets.RMG_BUILD_AND_RELEASE }}" \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/uat-railmapgen/rmg-repositories/actions/workflows/release-bitbucket.yml/dispatches \
            --data '{"ref": "main", "inputs": {"app_name": "${{ github.event.inputs.app_name }}", "version": "${{ github.event.inputs.version }}"}}'
