name: Release

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: App
        required: true
      version:
        description: Version
        required: true
      environment:
        description: Environment (UAT/PRD)
        default: UAT
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name "RMG Release Agent"
          git config --global user.email rmg.release.agent@users.noreply.github.com
          chmod +x ./release.sh
          ./release.sh
          cd ..

      - name: Prepare UAT repo
        if: ${{ github.event.inputs.environment == 'UAT' }}
        run: |
          git clone --depth 1 https://wongchito:${{ secrets.RMG_BUILD_AND_RELEASE }}@github.com/uat-railmapgen/rmg-palette.git

      - name: Prepare PRD repo
        if: ${{ github.event.inputs.environment == 'PRD' }}
        run: |
          git clone --depth 1 https://wongchito:${{ secrets.RMG_BUILD_AND_RELEASE }}@github.com/railmapgen/rmg-palette.git

      - name: Release
        run: |
          cd ${{ github.event.inputs.app_name }}
          {git checkout gh-pages || git checkout -b gh-pages}
          cd ..
          rm -rf ${{ github.event.inputs.app_name }}/*
          cp -r ./rmg-repositories/rmg-palette/${{ github.event.inputs.version }}/ rmg-palette/
          cd rmg-palette
          git add .
          git commit -m "Release version ${{ github.event.inputs.version }} to ${{ github.event.inputs.environment }}"
          git push --set-upstream origin gh-pages
          git push